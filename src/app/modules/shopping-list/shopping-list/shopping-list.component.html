<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>My Shopping List</mat-card-title>
        <mat-card-subtitle>Â£{{totalPrice}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="itemToAdd.item" name="item" matInput placeholder="Item">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea [(ngModel)]="itemToAdd.price" name="price" matInput type="number"
                    placeholder="Price"></textarea>
            </mat-form-field>
        </form>

        <mat-list role="list">
            <mat-list-item *ngFor="let item of listOfTotalItems" role="listitem">{{item.item}} - {{item.price}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addItem()" mat-raised-button color="primary">Add Item</button>
    </mat-card-actions>
</mat-card>
